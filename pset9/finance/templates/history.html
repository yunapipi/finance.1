{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}

<table class="table table-striped">
  <thead>
    <th>Symbol</th>
    <th>Shares</th>
    <th>Price</th>
    <th>Transacted</th>
  </thead>
  <tbody>
    {% for history in histories %}
    <tr>
      <td>{{history.symbol}}</td>
      <td>{{history.shares}}</td>
      <td>{{history.price | usd}}</td>
      <td>{{history.timestamp}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
